workspace = { members = [ "saku-lib", "saku-cli", "log", ] }

[package]
name = "saku"
version = "0.1.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/comfysage/saku"
license = "MIT OR Apache-2.0"
description = "a tiny distro-independent package manager written in Rust"

[[bin]]
name = "sk"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4.4", features = ["cargo", "default"] }
saku-lib = { path = "./saku-lib" }
saku-cli = { path = "./saku-cli" }
saku_logger = { path = "./log" }
directories = "5.0.1"
lazy_static = "1.4.0"
regex = "1.9.6"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
toml = "0.8.2"
nom = "7.1.3"
